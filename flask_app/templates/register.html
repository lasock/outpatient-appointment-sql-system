{% extends "base.html" %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">用户注册</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="pname" class="form-label">真实姓名</label>
                <input type="text" class="form-control" id="pname" name="pname" required>
            </div>
            <div class="mb-3">
                <label class="form-label">性别</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="psex" id="male" value="男" checked>
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="psex" id="female" value="女">
                        <label class="form-check-label" for="female">女</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="pphone" class="form-label">手机号码</label>
                <input type="tel" class="form-control" id="pphone" name="pphone" required>
                <div class="form-text">请输入11位手机号码</div>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
            <a href="{{ url_for('login') }}" class="btn btn-link">已有账号？立即登录</a>
        </form>
    </div>
</div>
{% endblock %}
